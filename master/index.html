    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB4eoofAdY4DrW-VKvfGJl5aNv2hoCTn4c",
            authDomain: "iist-fd6e8.firebaseapp.com",
            databaseURL: "https://iist-fd6e8-default-rtdb.firebaseio.com",
            projectId: "iist-fd6e8",
            storageBucket: "iist-fd6e8.firebasestorage.app",
            messagingSenderId: "692699808449",
            appId: "1:692699808449:web:120c8941a940d071f24a40",
            measurementId: "G-GPFG8LWF2H"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // State Management
        let acceptedEmailsList = [];
        let globalDataCache = []; // Store fetched data for CSV export
        let currentView = 'abstracts'; // 'abstracts' or 'registrations'

        // 2. Auth Logic
        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            if (password === "gndu26") {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                fetchData();
            } else {
                showToast("Access Denied: Incorrect Password", "error");
                document.getElementById('passwordInput').value = '';
            }
        });

        window.logout = function () {
            if (confirm("Logout from admin panel?")) location.reload();
        }

        // 3. View Switcher
        window.switchView = function (view) {
            currentView = view;

            const btnAbs = document.getElementById('btnAbstracts');
            const btnReg = document.getElementById('btnRegistrations');

            if (view === 'abstracts') {
                btnAbs.className = "px-4 py-1.5 rounded-md text-sm font-bold transition shadow-sm flex items-center gap-2 tab-active";
                btnReg.className = "px-4 py-1.5 rounded-md text-sm font-bold transition flex items-center gap-2 tab-inactive";
                document.getElementById('pageTitle').innerText = "Manage Abstracts";
            } else {
                btnReg.className = "px-4 py-1.5 rounded-md text-sm font-bold transition shadow-sm flex items-center gap-2 tab-active";
                btnAbs.className = "px-4 py-1.5 rounded-md text-sm font-bold transition flex items-center gap-2 tab-inactive";
                document.getElementById('pageTitle').innerText = "General Registrations";
            }

            fetchData();
        }

        // 4. Fetch Data
        async function fetchData() {
            const loader = document.getElementById('loader');
            const mainContainer = document.getElementById('mainContainer');
            const empty = document.getElementById('emptyState');

            // Abstract Specific containers
            const acceptedSection = document.getElementById('acceptedSection');
            const acceptedGrid = document.getElementById('acceptedGrid');
            const regularGrid = document.getElementById('cardGrid');
            const pendingHeader = document.getElementById('pendingHeader');

            const totalCount = document.getElementById('totalCount');
            const acceptedCountEl = document.getElementById('acceptedCount');
            const pendingCountEl = document.getElementById('pendingCount');

            // Reset UI
            mainContainer.classList.add('hidden');
            empty.classList.add('hidden');
            acceptedSection.classList.add('hidden');
            pendingHeader.classList.add('hidden');
            loader.classList.remove('hidden');

            acceptedGrid.innerHTML = "";
            regularGrid.innerHTML = "";
            acceptedEmailsList = [];
            globalDataCache = [];

            try {
                const dbRef = ref(db);
                const nodeName = currentView === 'abstracts' ? 'registrations' : 'conference_registrations';
                const snapshot = await get(child(dbRef, nodeName));

                loader.classList.add('hidden');

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    let entries = Object.entries(data);

                    // Filter undefined names
                    entries = entries.filter(([key, val]) => val.fullName && val.fullName !== 'undefined');
                    globalDataCache = entries; // Store for CSV

                    totalCount.innerText = entries.length;

                    if (entries.length > 0) {
                        mainContainer.classList.remove('hidden');

                        if (currentView === 'abstracts') {
                            // SPLIT LOGIC FOR ABSTRACTS
                            const acceptedEntries = entries.filter(([k, v]) => v.status === 'accepted');
                            const otherEntries = entries.filter(([k, v]) => v.status !== 'accepted');

                            // Sort accepted by ID (A101, A102...)
                            acceptedEntries.sort((a, b) => {
                                const idA = parseInt((a[1].abstractId || "A0").substring(1));
                                const idB = parseInt((b[1].abstractId || "A0").substring(1));
                                return idB - idA; // Newest ID first
                            });

                            // Render Accepted
                            if (acceptedEntries.length > 0) {
                                acceptedSection.classList.remove('hidden');
                                acceptedCountEl.innerText = acceptedEntries.length;
                                acceptedEntries.forEach(([key, val]) => {
                                    acceptedEmailsList.push(val.email);
                                    acceptedGrid.innerHTML += createAbstractCard(key, val);
                                });
                            }

                            // Render Others
                            if (otherEntries.length > 0) {
                                pendingHeader.classList.remove('hidden');
                                pendingCountEl.innerText = otherEntries.length;
                                // Reverse logic for others to show newest first
                                otherEntries.reverse().forEach(([key, val]) => {
                                    regularGrid.innerHTML += createAbstractCard(key, val);
                                });
                            }

                            // If only pending exists, hide accepted section completely
                            if (acceptedEntries.length === 0) acceptedSection.classList.add('hidden');

                        } else {
                            // LOGIC FOR REGISTRATIONS (One single grid)
                            acceptedSection.classList.add('hidden'); // Ensure hidden
                            pendingHeader.classList.add('hidden'); // Hide the "Queue" header for cleaner look

                            entries.reverse().forEach(([key, val]) => {
                                if (val.email) acceptedEmailsList.push(val.email);
                                regularGrid.innerHTML += createRegistrationCard(key, val);
                            });
                        }
                    } else {
                        empty.classList.remove('hidden');
                    }

                } else {
                    empty.classList.remove('hidden');
                    totalCount.innerText = "0";
                }

            } catch (error) {
                loader.classList.add('hidden');
                showToast("Database Connection Failed", "error");
                console.error(error);
            }
        }

        // 5a. Abstract Card Template (Updated with ID Badge & Action Logic)
        function createAbstractCard(id, data) {
            let statusBadge = '';
            let cardBorder = 'border-slate-200';
            let status = data.status || 'pending';

            // Logic to display Abstract ID if it exists
            let idDisplay = '';
            if (data.abstractId) {
                idDisplay = `<span class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded shadow-sm mr-2">ID: ${data.abstractId}</span>`;
            }

            if (status === 'accepted') {
                statusBadge = `<span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded border border-green-200 flex items-center gap-1"><i class="fas fa-check-circle"></i> Accepted</span>`;
                cardBorder = 'border-green-300 ring-1 ring-green-100 shadow-md';
            } else if (status === 'rejected') {
                statusBadge = `<span class="bg-red-100 text-red-700 text-xs font-bold px-2 py-1 rounded border border-red-200 flex items-center gap-1"><i class="fas fa-times-circle"></i> Rejected</span>`;
                cardBorder = 'border-red-200 bg-red-50/30';
            } else {
                statusBadge = `<span class="bg-yellow-100 text-yellow-700 text-xs font-bold px-2 py-1 rounded border border-yellow-200 flex items-center gap-1"><i class="fas fa-clock"></i> Pending</span>`;
            }

            const hasFile = data.fileDownloadUrl && data.fileDownloadUrl !== "No file uploaded";
            const fileButton = hasFile
                ? `<button onclick="openPreview('${data.fileDownloadUrl}')" class="text-blue-600 hover:text-blue-800 text-xs font-bold hover:underline flex items-center gap-1"><i class="fas fa-eye"></i> Preview Doc</button>`
                : `<span class="text-gray-400 text-xs cursor-not-allowed"><i class="fas fa-times"></i> No Doc</span>`;

            let mailButton = '';
            let actionButtons = '';

            // --- CHANGED LOGIC HERE ---
            if (status === 'accepted') {
                // If accepted, only show "Change Decision" button
                actionButtons = `
                    <button onclick="revokeDecision('${id}')" class="w-full bg-white border border-gray-300 hover:border-orange-500 hover:text-orange-600 text-gray-600 py-1.5 rounded text-xs font-bold transition">
                        <i class="fas fa-undo"></i> Change Decision
                    </button>
                `;

                const subject = encodeURIComponent("Abstract Acceptance - IC-EMTSD-2026");
                const idText = data.abstractId ? `(Abstract ID: ${data.abstractId})` : "";
                const body = encodeURIComponent(`Dear ${data.fullName},\n\nYour abstract "${data.paperTitle}" ${idText} has been accepted.`);
                
                mailButton = `
                <a href="mailto:${data.email}?subject=${subject}&body=${body}" target="_blank" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-bold text-sm hover:bg-green-700 transition flex items-center justify-center gap-2 shadow-sm">
                    <i class="fas fa-envelope"></i> Mail
                </a>`;
            } else {
                // If pending/rejected, show Accept/Reject buttons
                actionButtons = `
                    <div class="flex gap-2">
                        <button onclick="updateStatus('${id}', 'accepted')" class="flex-1 bg-white border border-gray-300 hover:border-green-500 hover:text-green-600 text-gray-600 py-1.5 rounded text-xs font-bold transition"><i class="fas fa-check"></i> Accept</button>
                        <button onclick="updateStatus('${id}', 'rejected')" class="flex-1 bg-white border border-gray-300 hover:border-red-500 hover:text-red-600 text-gray-600 py-1.5 rounded text-xs font-bold transition"><i class="fas fa-times"></i> Reject</button>
                    </div>
                `;

                mailButton = `
                <button disabled class="flex-1 bg-gray-100 text-gray-400 py-2 rounded-lg font-bold text-sm cursor-not-allowed flex items-center justify-center gap-2">
                    <i class="fas fa-envelope"></i> Mail
                </button>`;
            }

            return `
            <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition duration-300 border ${cardBorder} flex flex-col h-full relative group">
                <button onclick="deleteEntry('${id}')" class="absolute top-3 right-3 text-gray-300 hover:text-red-500 transition p-1 z-10">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <div class="p-5 border-b border-gray-100">
                    <div class="flex justify-between items-start pr-6 mb-2">
                        <div>
                            <div class="flex flex-wrap items-center gap-y-1 mb-1">
                                ${idDisplay}
                                <h3 class="font-bold text-gray-800 text-lg leading-tight">${data.fullName}</h3>
                            </div>
                            <p class="text-xs text-gray-500 font-semibold uppercase tracking-wide">${data.affiliation}</p>
                        </div>
                    </div>
                    <div class="mt-2 flex items-center justify-between">
                        ${statusBadge}
                        ${fileButton}
                    </div>
                </div>
                <div class="p-5 flex-grow space-y-4">
                    <div class="grid grid-cols-1 gap-2 text-sm text-gray-600">
                        <div class="flex items-center gap-2 truncate">
                            <i class="fas fa-envelope text-blue-400 w-5"></i>
                            <span class="select-all">${data.email}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-phone text-blue-400 w-5"></i>
                            <span class="select-all">${data.phone}</span>
                        </div>
                    </div>
                    <div class="bg-slate-50 rounded-lg p-3 border border-slate-100">
                         <div class="mb-2">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">Title</span>
                            <p class="text-xs font-bold text-gray-800 leading-snug">${data.paperTitle}</p>
                        </div>
                        <div class="relative">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">Abstract</span>
                            <div id="abs-${id}" class="text-xs text-gray-600 h-20 overflow-y-auto custom-scrollbar mt-1">
                                ${data.abstractText}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-gray-50 border-t border-gray-100 rounded-b-xl space-y-3">
                    ${actionButtons}
                    ${mailButton}
                </div>
            </div>
            `;
        }

        // 5b. Registration Card Template
        function createRegistrationCard(id, data) {
            const isPresenter = data.type === 'Presenter';
            const badgeColor = isPresenter ? 'bg-indigo-100 text-indigo-700 border-indigo-200' : 'bg-teal-100 text-teal-700 border-teal-200';
            const icon = isPresenter ? 'fas fa-chalkboard-teacher' : 'fas fa-user-friends';

            return `
            <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition duration-300 border border-slate-200 flex flex-col h-full relative group">
                <button onclick="deleteEntry('${id}')" class="absolute top-3 right-3 text-gray-300 hover:text-red-500 transition p-1 z-10">
                    <i class="fas fa-trash-alt"></i>
                </button>
                
                <div class="p-5 border-b border-gray-100 bg-slate-50/50">
                    <div class="flex justify-between items-start pr-6">
                        <div>
                            <span class="inline-block ${badgeColor} text-[10px] font-bold px-2 py-0.5 rounded border mb-2 uppercase tracking-wider">
                                <i class="${icon} mr-1"></i> ${data.type}
                            </span>
                            <h3 class="font-bold text-gray-800 text-lg leading-tight mb-1">${data.fullName}</h3>
                            <p class="text-xs text-gray-500 font-semibold">${data.designation}</p>
                        </div>
                    </div>
                </div>

                <div class="p-5 flex-grow space-y-4">
                    <div class="space-y-3 text-sm text-gray-600">
                         <div class="flex items-start gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0 text-blue-500">
                                <i class="fas fa-university text-xs"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">Affiliation</p>
                                <p class="font-medium text-gray-800 leading-tight">${data.affiliation}</p>
                            </div>
                        </div>

                        <div class="flex items-start gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0 text-blue-500">
                                <i class="fas fa-envelope text-xs"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">Email</p>
                                <p class="font-medium text-gray-800 select-all">${data.email}</p>
                            </div>
                        </div>

                        <div class="flex items-start gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0 text-blue-500">
                                <i class="fas fa-phone text-xs"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">Phone</p>
                                <p class="font-medium text-gray-800 select-all">${data.phone}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="px-5 py-3 bg-gray-50 border-t border-gray-100 rounded-b-xl flex justify-between items-center">
                    <span class="text-[10px] text-gray-400">Registered: ${new Date(data.submittedAt).toLocaleDateString()}</span>
                    <a href="mailto:${data.email}" class="text-xs bg-white border border-gray-200 text-gray-600 px-3 py-1.5 rounded hover:bg-gray-100 transition font-bold">
                        <i class="fas fa-paper-plane mr-1"></i> Contact
                    </a>
                </div>
            </div>
            `;
        }

        // 6. CSV Download Feature (Now includes ID)
        window.downloadCSV = function () {
            if (globalDataCache.length === 0) {
                showToast("No data to export", "warning");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";

            // Define Headers based on view
            if (currentView === 'abstracts') {
                csvContent += "Abstract ID,Status,Full Name,Email,Phone,Affiliation,Paper Title,File URL\n";

                globalDataCache.forEach(([key, val]) => {
                    // Escape commas in strings to prevent CSV breakage
                    const safe = (str) => `"${(str || "").replace(/"/g, '""')}"`;

                    const row = [
                        val.abstractId || "N/A",
                        val.status || "pending",
                        safe(val.fullName),
                        safe(val.email),
                        safe(val.phone),
                        safe(val.affiliation),
                        safe(val.paperTitle),
                        safe(val.fileDownloadUrl)
                    ].join(",");
                    csvContent += row + "\n";
                });
            } else {
                csvContent += "Type,Full Name,Email,Phone,Affiliation,Designation,Submitted At\n";

                globalDataCache.forEach(([key, val]) => {
                    const safe = (str) => `"${(str || "").replace(/"/g, '""')}"`;
                    const date = val.submittedAt ? new Date(val.submittedAt).toLocaleDateString() : "";

                    const row = [
                        safe(val.type),
                        safe(val.fullName),
                        safe(val.email),
                        safe(val.phone),
                        safe(val.affiliation),
                        safe(val.designation),
                        date
                    ].join(",");
                    csvContent += row + "\n";
                });
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            const fileName = currentView === 'abstracts' ? "Abstracts_Data.csv" : "Registrations_Data.csv";
            link.setAttribute("download", fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 7. Global Helpers
        window.openPreview = function (url) {
            const modal = document.getElementById('previewModal');
            const iframe = document.getElementById('docFrame');
            const downloadBtn = document.getElementById('downloadBtn');
            const loader = document.getElementById('previewLoader');
            downloadBtn.href = url;
            modal.classList.remove('hidden');
            loader.classList.remove('hidden');
            const encodedUrl = encodeURIComponent(url);
            iframe.src = `https://docs.google.com/gview?url=${encodedUrl}&embedded=true`;
            iframe.onload = function () {
                loader.classList.add('hidden');
            };
        }

        window.closePreview = function () {
            const modal = document.getElementById('previewModal');
            const iframe = document.getElementById('docFrame');
            modal.classList.add('hidden');
            iframe.src = "";
        }

        // --- NEW REVOKE FUNCTION ---
        window.revokeDecision = function(id) {
            if(confirm("Are you sure you want to change this decision? The abstract will be moved back to the Applications Queue.")) {
                updateStatus(id, 'pending');
            }
        }

        // --- ID GENERATION LOGIC ---
        window.updateStatus = async function (id, status) {
            const dbRef = ref(db);
            let updates = { status: status };

            // If accepting, check if ID needs to be generated
            if (status === 'accepted') {
                try {
                    // Check current data for this node
                    const snapshot = await get(child(dbRef, `registrations/${id}`));
                    const currentData = snapshot.val();

                    // If it doesn't have an Abstract ID yet, generate one
                    if (!currentData.abstractId) {
                        // 1. Fetch all registrations to find max ID
                        const allSnap = await get(child(dbRef, 'registrations'));
                        let maxId = 100; // Start at 100 so next is 101

                        if (allSnap.exists()) {
                            const allData = allSnap.val();
                            Object.values(allData).forEach(item => {
                                if (item.abstractId) {
                                    // Extract number from "A105" -> 105
                                    const num = parseInt(item.abstractId.replace('A', ''));
                                    if (!isNaN(num) && num > maxId) {
                                        maxId = num;
                                    }
                                }
                            });
                        }

                        // 2. Assign next ID
                        const nextId = `A${maxId + 1}`;
                        updates.abstractId = nextId;
                        showToast(`Generated ID: ${nextId}`, "success");
                    }
                } catch (e) {
                    console.error("Error generating ID", e);
                }
            }

            update(ref(db, 'registrations/' + id), updates)
                .then(() => {
                    showToast(`Status updated to ${status}`, status === 'accepted' ? "success" : "info");
                    fetchData();
                })
                .catch((err) => showToast("Error updating status", "error"));
        }

        window.deleteEntry = function (id) {
            if (confirm("Are you sure you want to PERMANENTLY delete this entry?")) {
                const nodeName = currentView === 'abstracts' ? 'registrations' : 'conference_registrations';
                remove(ref(db, `${nodeName}/${id}`))
                    .then(() => {
                        showToast("Entry deleted successfully", "error");
                        fetchData();
                    })
                    .catch((err) => showToast("Error deleting entry", "error"));
            }
        }

        window.copyAllEmails = function () {
            if (acceptedEmailsList.length === 0) {
                showToast("No emails found to copy", "warning");
                return;
            }
            const emailString = acceptedEmailsList.join(', ');
            navigator.clipboard.writeText(emailString).then(() => {
                showToast(`Copied ${acceptedEmailsList.length} emails!`, "success");
            });
        }

        function showToast(msg, type) {
            let bg = "#3b82f6";
            if (type === "success") bg = "#10b981";
            if (type === "error") bg = "#ef4444";
            if (type === "warning") bg = "#f59e0b";
            Toastify({
                text: msg,
                duration: 3000,
                gravity: "bottom",
                position: "right",
                style: { background: bg, borderRadius: "8px", fontSize: "14px" }
            }).showToast();
        }
    </script>
